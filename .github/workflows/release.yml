on:
  workflow_dispatch:
  push:
    tags:
      - '*'

name: Publish Release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Run GoReleaser
        uses: docker://goreleaser/goreleaser:v0.184.0
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
        with:
          args: release
        if: success()

